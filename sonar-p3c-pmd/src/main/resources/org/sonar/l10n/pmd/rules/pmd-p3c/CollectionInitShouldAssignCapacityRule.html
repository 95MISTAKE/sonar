<p>集合初始化时，指定集合初始值大小。</p>
<p>Description:</p>
<p>   说明：HashMap使用如下构造方法进行初始化，如果暂时无法确定集合大小，那么指定默认值（16）即可。</p>
<p>Examples:</p>
<pre>
    Negative example:
    Map<String, String> map = new HashMap<String, String>();

    Positive example:
    Map<String, String> map = new HashMap<String, String>(16);
</pre>
