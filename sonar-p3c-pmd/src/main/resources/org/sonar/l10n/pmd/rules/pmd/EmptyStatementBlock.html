Empty block statements serve no purpose and should be removed. Example:
<pre>
public class Foo {

   private int _bar;

   public void setBar(int bar) {
      { _bar = bar; } // Why not?
      {} // But remove this.
   }

}
</pre>

<p>
  This rule is deprecated, use {rule:squid:S00108} instead.
</p>
